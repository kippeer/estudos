<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Diminua e aumente no navegador</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/b.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/a.png" type="image/png">
        
        <img src="imagens/C.png" alt="imagem flexivel">
        
        
    </picture>
    

    <h2>Colocando audio em html5</h2>
    <audio src="imagens/audio.mp3"controls
        ></audio>
        <p>audio</p>


    <h2>Outra forma de carregar audios</h2>
    <audio preload="auto" autoplay controls loop>
        
        <source src="imagens/audio.mp3" type="audio/mp3">



    </audio>

</body>
</html>
